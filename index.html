<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry calculator</h1>
                <form>
                  <input class="name" type="text" placeholder="Enter name:">
                  <hr>
                  <input class="starting-price" type="number" placeholder="Enter starting price: ">
                  <hr> 
                  <label for="education_level">Education level:</label><br>
                  <select id="education">
                    <option value="blank"></option>
                    <option value="undergraduate">Undergraduate degree</option>
                    <option value="college">College degree</option>
                    <option value="highSchool">High school degree</option>
                    <option value="middleSchool">Middle school degree</option>
                  </select>
                  <hr>
                
                  <label for="family_networth">Family networth:</label><br>
                  <select id="networth">
                    <option value="blank"></option>
                    <option value="upperClass">More than $10,000</option>
                    <option value="middleClass">Between $5,000 and $10,000</option>
                    <option value="lowerClass">Less than $5,000</option>
                  </select>
                  <hr>
                
                  <label for="caste">Caste:</label><br>
                  <select id="caste">
                    <option value="blank"></option>
                    <option value="brahmin">Brahmin</option>
                    <option value="kshatriya">Kshatriya</option>
                    <option value="vaishya">Vaishya</option>
                    <option value="shudra">Shudra</option>
                    <option value="varna">Varna - untouchable</option>
                  </select>
                  <hr>
                
                  <div class="skills">
                      <label>Skills:</label><br>
                      <input type="checkbox" id="musician" value="10">
                      <label for="musician">Playing on a musical instrument</label><br>
                      
                      <input type="checkbox" id="cook" value="20">
                      <label for="cook">Good cook</label><br>
                      
                      <input type="checkbox" id="easygoing" value="15">
                      <label for="easygoing">Easygoing character</label><br>
                      
                      <input type="checkbox" id="singer" value="10">
                      <label for="singer">Sings well</label>
                  </div>
                  
                  <hr>
                
                  <label for="age">Age:</label><br>
                  <input type="radio" id="age18-23" name="age" value="youngAdult">
                  <label for="age18-23">18-23</label><br>
                
                  <input type="radio" id="age24-27" name="age" value="midAdult">
                  <label for="age24-27">24-27</label><br>
                
                  <input type="radio" id="age28plus" name="age" value="olderAdult">
                  <label for="age28plus">28+</label>
                  <hr>
                
                  <label>Reputation:</label><br>
                  <input type="checkbox" id="gossipParents" value="gossipParents" name="reputation">
                  <label for="gossipParents">Gossips about parent's attitude</label><br>
                
                  <input type="checkbox" id="gossipCharacter" value="gossipCharacter" name="reputation">
                  <label for="gossipCharacter">Gossips about character</label><br>
                
                  <input type="checkbox" id="generalGossip" value="generalGossip" name="reputation">
                  <label for="generalGossip">General gossips around his/her person</label><br><br>
                </form>

                <hr>

                <div class="love-letter-container">
                    <h3>Love Letter:</h3>
                    <input type="text" class="love-letter" placeholder="Write a message to your future groom/bride: ">
                </div>
                
                <div class="output"></div>
                
                <button id="submit" type="button" class="btn btn-primary js-calculate-price">Calculate price</button>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
