<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry calculator</h1>
                <form>
                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value="blank"></option>
                        <option value="bachelor">Bachelor's degree</option>
                        <option value="college">College degree</option>
                        <option value="high_school">High school degree</option>
                        <option value="middle_school">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="upper_class">More than 100,000$</option>
                        <option value="middle_class">Between 50,000$ and 100,000$</option>
                        <option value="lower_class">Less than 50,000$</option>
                    </select>
                    <hr>
                    <!-- CONTINUE YOUR ASSIGNMENT HERE!!! -->
          
                    <label for="Caste">Caste</label><br>
                    <select id="Caste">
                        <option value="blank"></option>
                        <option value="upper_class">Brahmin</option>
                        <option value="middle_class">Kshatriya </option>
                        <option value="middle_class"> Vaishya</option>
                        <option value="middle_class">Shudra</option>
                        <option value="lower_class">Varna - untouchable</option>
                    </select>
                    <hr>
                    <label>Groom's skills </label><br>

<input type="checkbox" id="playing_instrument" name="instrument" value="attitude">
<label for="playing_instrument">Playing on a musical instrument</label><br>
<input type="checkbox" id="good_cook" name="cook" value="character">
<label for="good_cook">Good cook</label><br>
<input type="checkbox" id="Easygoing_character" name="character" value="general_gossips">
<label for="Easygoing_character">Easygoing character</label><br>
<input type="checkbox" id="sings_well" name="sing" value="general_gossips">
<label for="sings_well">Sings well</label><br>

                    </select>
                    <hr>
                    <label>Groom's age</label><br>

                    <input type="radio" id="youngest" name="age" value="attitude">
                    <label for="youngest">Between 18-23</label><br>
                    <input type="radio" id="Between" name="age" value="character">
                    <label for="Between">Between 24-27</label><br>
                    <input type="radio" id="oldest" name="age" value="general_gossips">
                    <label for="oldest">28+</label><br>
                      </select>
                      <hr>

                      <label>Groom's reputation:</label><br>

                      <input type="checkbox" id="gossip_parents" name="reputation" value="attitude">
                      <label for="gossip_parents">Gossips about his parent's attitude</label><br>
                      
                      <input type="checkbox" id="gossip_character" name="reputation" value="character">
                      <label for="gossip_character">Gossips about his character</label><br>
                      
                      <input type="checkbox" id="general_gossips" name="reputation" value="general_gossips">
                      <label for="general_gossips">General gossips around his person</label><br>
                      
                      <hr>
                      

                </form>
                <button id="submit" type="button" class="btn btn-primary">Calculate price</button>

                <div class="js-final-price">Final price:</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  
    </body>
</html>
